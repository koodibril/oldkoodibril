<div *ngIf="show" [@slideInOut] class="wrapper">
  <div class="title row justify-content-center">
    <img class="logo" [src]="logo" />
    {{ app }}
  </div>
  <div class="subtitle row justify-content-center">
    {{ subtitle }}
  </div>
  <div class="content">
    <div class="pictures">
      <img class="picture" *ngFor="let picture of pictures; let i = index" [attr.data-index]="i" />
    </div>
    <div class="description">
      {{ description }}
    </div>
    <div class="link">You can access this project <a [href]="link">here</a></div>
  </div>
  <div class="footer">
    <div class="techno">
      <i *ngFor="let techno of technos; let i = index" [attr.data-index]="i" [attr.class]="techno"></i>
      <i class="devicon-adonisjs-original"></i>
    </div>
  </div>
</div>
